<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML Academy: Кэт энерджи</title>

</head>

<body class="page__body">

  <header class="header">
    <div class="header__content container">
      <a href="index.html" class="header__logo link">
        <picture class="header__images">
          <source srcset="../source/img/logo/logo-tablet.svg" media="(min-width: 768px) and (max-width: 1220px)">
          <source srcset="../source/img/logo/logo-desktop.svg" media="(min-width: 1219px)" />
          <img src="../source/img/logo/logo-mobile.svg" alt="Cat Energy" width="33" height="37" class="header__image">
        </picture>
        <img class="header__text-image" src="../source/img/logo/logo-text.svg" alt="Cat Energy" width="101" height="18">
      </a>
      <nav class="header__navigation navigation">
        <button class="header__navigation-toggle" type="button">
          <span class="visually-hidden">Открыть меню</span>
        </button>
        <ul class="navigation__list">
          <li class="navigation__item navigation__item--current">
            <a href="#" class="navigation__link">Главная</a>
          </li>
          <li class="navigation__item">
            <a href="catalog.html" class="navigation__link">Каталог продукции</a>
          </li>
          <li class="navigation__item">
            <a href="form.html" class="navigation__link">Подбор программы</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="main">

    <h1 class="visually-hidden">Функциональное питание для котов</h1>
    <section class="catalog ">
      <h2 class="catalog__title">Каталог продукции</h2>
    </section>

  </main>
  <footer class="footer">
    <div class="footer__container container">
      <a href="#" class="footer__logo logo">
        <img src="../source/img/logo/logo-footer.svg" alt="Логотип футера" width="128" height="24">
      </a>
      <section class="footer__section socials">
        <h2 class="visually-hidden">Мы в сети!</h2>
        <ul class="socials__list">
          <li class="socials__item">
            <a href="blank.html" class="socials__link" aria-label="Вконтакте">
              <img src="../source/img/socials/icon_vkontakte.svg" width="23" height="16" alt="VK" class="social__icon">
            </a>
          </li>
          <li class="socials__item">
            <a href="blank.html" class="social__link" aria-label="Инстаграм">

                class="social__icon">
            </a>
          </li>
          <li class="socials__item">
            <a href="blank.html" class="socials__link" aria-label="Фейсбук">
              <img src="../source/img/socials/icon_facebook.svg" width="22" height="22" alt="FB" class="social__icon">
            </a>
          </li>
        </ul>
      </section>
      <section class="footer__section ">
        <h2 class="visually-hidden">Наша академия</h2>
        <a href="https://htmlacademy.ru/intensive/adaptive" target="_blank" class="copyright__link">HTML Academy
          <img src="../source/img/logo/logo-html-academy.svg" alt="Логотип HTML Academy" class="copyright__icon">
        </a>
      </section>
    </div>
  </footer>

</body>

</html>
